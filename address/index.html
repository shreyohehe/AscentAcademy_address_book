<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Address</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header class="con">
            <h1 class="head"> <i class="fa-solid fa-address-book"></i> <span>ADDRESS BOOK</span> </h1>
        
        <form id="search">
			<label for="search-input">Search:</label>
			<input type="text" id="search-input" name="search-input">
			<button type="submit">Go</button>
		</form>
        <div class="add"><button id="addaddress">+ Add Address </button></div>
        </header>
        
        <div class="form">
            <label for="name">Name</label><input type="text" id="fullname" class="fields">
            <label for="Address">Address</label><textarea name="add" id="add" class="fields" cols="30"
                rows="10"></textarea>
            <label for="number">Phone Number</label><input type="tel" id="phone" class="fields">
            <button id="adding">Add </button>
            <div class="book">

            </div>

        </div>






    </div>
    <script src="script.js"></script>

</body>

</html>
